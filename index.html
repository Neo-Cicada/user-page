<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation System</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

</head>

<body class="jumbotron">
    <!-- <div class="container"> -->
    <div class="text-center">
        <h1>Reservation System</h1>
        <p>Phinma Upang College Urdaneta</p>
    </div>

  
    <form id="contactForm" class="width-10%">
        <!-- Name input-->
        <div class="form-floating mb-3 form-floating-lg ">
            <input class="form-control" id="name" type="text" placeholder="Enter your name...">
            <label for="name">Fullname</label>
        </div>
        <!-- Email address input-->
        <div class="form-floating mb-3">
            <input class="form-control" id="email" type="email" placeholder="name@example.com"/>
            <label for="email">Email address</label>
        </div>
        <!-- Id number input-->
        <div class="form-floating mb-3">
            <input class="form-control" id="name" type="text" placeholder="01 2122 01234"/>
            <label for="name">ID Number</label>
            
        </div>
        <!-- Phone number input-->
        <div class="form-floating mb-3">
            <input class="form-control" id="phone" type="tel" placeholder="+63"/>
            <label for="phone">Phone number</label>
            
        </div>
        <!-- Room input-->
        <div class="form-group mb-3">
            <label for="rooms">Classrooms</label>
            <select name="rooms" id="rooms" class="selectpicker" multiple>
                <option value="Room 201">Room 201</option>
                <option value="Room 202">Room 202</option>
                <option value="Room 203">Room 203</option>
                <option value="Room 204">Room 204</option>
                <option value="Room 205">Room 205</option>
                <option value="Room 301">Room 301</option>
                <option value="Room 302">Room 302</option>
                <option value="Room 303">Room 303</option>
                <option value="Room 304">Room 304</option>
                <option value="Room 305">Room 305</option>
                <option value="Room 401">Room 401</option>
                <option value="Room 402">Room 402</option>
                <option value="Room 403">Room 403</option>
                <option value="Room 404">Room 404</option>
                <option value="Room 405">Room 405</option>
                <option value="Room 501">Room 501</option>
                <option value="Room 502">Room 502</option>
                <option value="Room 503">Room 503</option>
                <option value="Room 504">Room 504</option>
                <option value="Room 505">Room 505</option>
            </select>


        </div>

        </div>
        <!-- Equipment input-->
        <div class="form-group mb-3">
            <label for="equipments">Equipments</label>
            <select name="equipments" id="equipments" class="selectpicker" multiple>
                <option value="Speaker">Speaker</option>
                <option value="Extension">Extension</option>
                <option value="Ballpen">Ballpen</option>
                <option value="Eraser">Eraser</option>
                <option value="Mouse">Mouse</option>
            </select>


        </div>

        <!-- Callendar input -->
        <div class="form-floating mb-3">

            <input class="form-control" type="datetime-local" id="calendar" name="daytime">
            <label for="calendar">Starting Time and Date</label>

           

        </div>
        <div class="form-floating mb-3">

            <input class="form-control" type="datetime-local" id="calendar2" name="daytime2">
            <label for="calendar">End Time and Date</label>

            

        </div>
        <!-- Message input-->
        <div class="form-floating mb-3">
            <textarea class="form-control" id="message" type="text" placeholder="Enter your message here..."
                style="height: 10rem"></textarea>
            <label for="message">Message</label>
            
        </div>
       
        <!-- Submit Button-->
        <button class="btn btn-primary btn-xl disabled" id="submitButton" type="submit">Send</button>
    </form>

    <!-- JavaScript -->



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>


</body>

</html>
